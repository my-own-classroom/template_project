# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Checkstyle and Spotbugs
      run: ./gradlew check
    - name: Jacoco
      run: |
        ./gradlew jacocoTestCoverageVerification
        ./gradlew jacocoTestReport
    - name: run io tests
      run: |
        ./gradlew fatJar
        java -jar build/libs/*-all-0.9.jar string 1 4
    - name: Check directories content
      run: zip -r $GITHUB_WORKSPACE/build/reports.zip $GITHUB_WORKSPACE/build/reports
    - uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: $GITHUB_WORKSPACE/build/
